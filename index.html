<!DOCTYPE html>
<html class="no-js" lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{Vue From Scratch}</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/vnd.microsoft.icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!--Plugin Wow JS-->
    <script src="./assets/plugs/wow/animate.css"></script>

    <!-- SCRIPT -->
    <script src="./assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body class="home" id="top">
    <header></header>

    <main>

        <div id="app">
            <ul>
                <li v-for="item in items">{{ item.text }}
                    <div v-if="item.checked">Checked!</div>
                    <button @click="item.checked = ! item.checked">Toggle</button>
                </li>

            </ul>
        </div>


    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="./assets/js/vendor/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="./assets/js/vendor/jquery.inview.js"></script>
    <script src="./assets/js/vendor/jquery.matchHeight-min.js"></script>
    <script src="./assets/js/vendor/swiper.min.js"></script>
    <script src="./assets/js/main.js"></script>

    <!--Plugin VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',

            data: {
                items: [{
                        text: 'item1',
                        checked: true
                    },
                    {
                        text: 'item2',
                        checked: true
                    },
                    {
                        text: 'item3',
                        checked: false
                    },
                ],
            }
        });
    </script>
</body>

</html>
