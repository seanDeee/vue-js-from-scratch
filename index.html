<body class="home" id="top">
    <header></header>

    <main>

        <div id="app">
            <ul>
                <li v-for="todo in items">{{ todo }}</li>
            </ul>

            <input type="text" v-model="item">
            <button @click="items.push(item)">Add item</button>
        </div>


    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="./assets/js/vendor/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="./assets/js/vendor/jquery.inview.js"></script>
    <script src="./assets/js/vendor/jquery.matchHeight-min.js"></script>
    <script src="./assets/js/vendor/swiper.min.js"></script>
    <script src="./assets/js/main.js"></script>

    <!--Plugin VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',

            data: {
                item: '',
                items: [
                    'item1',
                    'item2'
                ]

            }
        });
    </script>
</body>
